<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GhostTab</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      max-width: 500px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Welcome back, Ghost</h1>
  <input type="text" id="search" placeholder="Search privately..." />
  <button onclick="runSearch()">Search</button>

  <script>
    function runSearch() {
      const query = document.getElementById("search").value.trim();
      if (query !== "") {
        // Open DuckDuckGo results in new tab
        const url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}&kl=us-en&kp=-2`;
        window.open(url, '_blank');
      }
    }
  </script>
</body>
</html>
