<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GhostTab - Private Browser</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 70%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
      background-color: #1a1a1a;
      color: white;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .results {
      margin-top: 30px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .result-item {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .result-item h3 {
      margin: 0 0 8px 0;
      color: #4fc3f7;
    }

    .result-item p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>GhostTab Private Search</h1>
  <input type="text" id="searchBox" placeholder="Type your private search...">
  <button onclick="showFakeResults()">Go</button>

  <div class="results" id="results"></div>

  <script>
    function showFakeResults() {
      const query = document.getElementById('searchBox').value;
      const resultsBox = document.getElementById('results');

      if (query.trim() === '') {
        resultsBox.innerHTML = '';
        return;
      }

      // You can customize these fake results
      resultsBox.innerHTML = `
        <div class="result-item">
          <h3>Secure Answer to "${query}"</h3>
          <p>This result is from the GhostTab Private Knowledge Network. No trackers. No ads. Just peace of mind.</p>
        </div>
        <div class="result-item">

  </script>
</body>
</html>
