<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GhostTab - Private Browser</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Private Search</h1>
  <form action="https://duckduckgo.com/" method="GET" target="searchResults">
    <input type="text" name="q" placeholder="Search privately...">
    <button type="submit">Go</button>
  </form>

  <iframe name="searchResults"></iframe>
</body>
</html>
